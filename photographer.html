<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Fisheye Home page">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </header>
    <main id="main">
      <section id="photographer-details"></section>
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <section class="media-section">
        <div class="sort-options">
            <label for="sort">Trier par</label>
            <select id="sort">
                <option value="popularity">Popularité</option>
                <option value="date">Date</option>
                <option value="title">Titre</option>
            </select>
        </div>
        <div class="gallery" id="gallery">
            <!-- Médias seront ajoutés ici -->
        </div>
    </section>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
            <label for="first-name">Prénom</label>
            <input id="first-name" type="text" />
        </div>
        <div>
            <label for="last-name">Nom</label>
            <input id="last-name" type="text" />
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" />
        </div>
        <div>
            <label for="message">Votre message</label>
            <textarea id="message"></textarea>
        </div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <footer>
      <p id="total-likes">297 081 ♥</p>
      <p id="daily-rate">300€ / jour</p>
  </footer>
    <script src="/scripts/templates/mediaFactory.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
