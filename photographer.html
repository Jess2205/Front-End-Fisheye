<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <script src="/scripts/templates/mediaFactory.js" defer></script>
    <script src="/scripts/templates/photographer.js" defer></script>
    <script src="/scripts/pages/photographer.js" defer></script>
    <script src="/scripts/utils/contactForm.js" defer></script>
    
  </head>

  <body>
    <header>
      <a href="index.html" aria-label="Fisheye Home page">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
      </a>
    </header>
    <main id="main">
      <section id="photographer-details"></section>
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <section class="media-section">
        <div class="sort-options">
            <label for="sort">Trier par</label>
            <select id="sort">
                <option value="popularity">Popularité</option>
                <option value="date">Date</option>
                <option value="title">Titre</option>
            </select>
        </div>
        <div class="gallery" id="gallery">
          
            <!-- Médias seront ajoutés ici -->
        </div>
    </section>
    </main>
   
    <!-- Modale -->
    <div id="contact_modal" class="modal-container" aria-hidden="true">
        <div class="modal" role="dialog" aria-labelledby="modal-title" aria-describedby="modal-description">
            <header>
                <h2 id="modal-title">Contactez-moi <span id="modal-photographer-name"></span></h2>
                <button class="closeModal" aria-label="Fermer la modale" onclick="closeModal()">
                    <img src="assets/icons/close.svg" alt="Fermer" />
                </button>
            </header>
            <form id="contact-form" aria-describedby="modal-description">
                <label for="first-name">Prénom</label>
                <input type="text" id="first-name"  name="first-name" autocomplete="given-name" required>
                
                <label for="last-name">Nom</label>
                <input type="text" id="last-name" name="last-name" autocomplete="family-name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" autocomplete="off" required>
                
                <label for="message">Votre Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Envoyer</button>
            </form>
        </div>
        <div class="modal_overlay" aria-hidden="true"></div>
    </div>

      </div>
  </div>  
    <div id="lightbox" class="lightbox hidden">
      <button class="lightbox-close" aria-label="Fermer la lightbox">&times;</button>
      <button class="lightbox-prev" aria-label="Média précédent">&#10094;</button>
      <img class="lightbox-image" src="" alt="">
      <video class="lightbox-video" controls>
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <h2 class="lightbox-title"></h2> <!-- Ajoutez cet élément pour le titre -->
      <button class="lightbox-next" aria-label="Média suivant">&#10095;</button>
    </div>
    <div class="total-likes-container">
      <span class="total-likes">0</span>
      <span class="total-likes">❤</span>
      <span class="price-per-day">300€ / jour</span>
    </div>
    
  </body>
</html>
